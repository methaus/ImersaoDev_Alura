<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title> Imersão Dev_ Alura - Tabela de Classificação</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Tabela de Classificação</h1>
      <div id="top-links">
        <a href="https://alura.com.br/" target="_blank" id="alura-link">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura link">
        </a>
        <a href="https://github.com/methaus" target="_blank" id="mygithub">
          <img id="githublogo" src="../github.svg" alt="github logo"><span id="authorlink">/methaus</span>
        </a>
      </div>
    </header>
    <main id="content">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="3" style="text-align: center;">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores">
          <tr style="text-align: center;">
            <td colspan="8"><button onclick="adicionarJogador()">Adicionar Jogador</button></td>
          </tr>
        </tbody>
      </table>
      <p>Vitória: 3 Pontos;<br>Empate: 1 Ponto;<br>Derrota: 0 Pontos.</p>
    </main>
    <script src="./tab.js"></script>
  </body>
</html>
