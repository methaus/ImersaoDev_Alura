<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title> Imersão Dev_ Alura -Calculadora de Médias</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Calculadora de média</h1>
      <p>Descubra qual a sua média de nota de todas as provas!</p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" id="imersaodev-logo" alt="Imersão Dev Logo">
      <div id="top-links">
        <a href="https://alura.com.br/" target="_blank" id="alura-link">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura link">
        </a>
        <a href="https://github.com/methaus" target="_blank" id="mygithub">
          <img id="githublogo" src="./github.svg" alt="github logo"><span id="authorlink">/methaus</span>
        </a>
      </div>
    </header>
    <main id="content">
      <div id="options">
        <button name="notas2" class="nota" value="2">Notas Bimestrais</button>
        <button name="notas4" class="nota" value="4">Notas Semestrais</button>
      </div>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
