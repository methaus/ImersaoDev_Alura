<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title> Imersão Dev_ Alura - Mentalista</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Mentalista</h1>
      <p>Digite um número de 0 a 10</p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt="Imersão Dev Logo">
      <div id="top-links">
        <a href="https://alura.com.br/" target="_blank" id="alura-link">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura link">
        </a>
        <a href="https://github.com/methaus" target="_blank" id="mygithub">
          <img id="githublogo" src="../github.svg" alt="github logo"><span id="authorlink">/methaus</span>
        </a>
      </div>
    </header>
    <main id="content">
      <form id="form">
        <input type="number" min="0" max="10" name="tentativa">
        <button type="submit">Chutar</button>
      </form>
    </main>
    <script src="./ment.js"></script>
  </body>
</html>
