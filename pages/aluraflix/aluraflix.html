<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title> Imersão Dev_ Alura - Aluraflix</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Aluraflix</h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" id="imersaodev-logo" alt="Imersão Dev Logo">
      <p>Qual seu <span style="color: #CCC;text-decoration: line-through;">filme</span> Canal do Youtube favorito?</p>
      <div id="top-links">
        <a href="https://alura.com.br/" target="_blank" id="alura-link">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura link">
        </a>
        <a href="https://github.com/methaus" target="_blank" id="mygithub">
          <img id="githublogo" src="../github.svg" alt="github logo"><span id="authorlink">/methaus</span>
        </a>
      </div>
    </header>
    <main>
      <div id="content">
      <section>
          <img src="https://yt3.ggpht.com/ytc/AKedOLTnTjoDN70zAxQqnSOBfj9RxVQ5H0HMZXciBQHY=s88-c-k-c0x00ffffff-no-rj">
          <h1><a href="https://www.youtube.com/c/FilipeDeschamps" target="_blank">Filipe Deschamps</a></h1>
        </section>
        <section>
          <img src="https://yt3.ggpht.com/xqhIoXspeX7eqouJvNHl1xqpv9213Pl26ENZbuouXxO2RlDadjsveNXfgnj8GTUk7thFYUkVRg=s88-c-k-c0x00ffffff-no-rj">
          <h1><a href="https://www.youtube.com/c/Alura" target="_blank">Alura Cursos Online</a></h1>
        </section>
        <section>
          <img src="https://yt3.ggpht.com/ytc/AKedOLSQN3SUsEVV7XrEnTJxkRPLVY4hajsObHpczJXu=s88-c-k-c0x00ffffff-no-rj">
          <h1><a href="https://www.youtube.com/c/JovemNerd" target="_blank">Jovem Nerd</a></h1>
        </section>
        <section>
          <img src="https://yt3.ggpht.com/ytc/AKedOLTpNiJdEPeKMmsOCh6l_kk7DdJte3EIbSJ75Y6zjw=s88-c-k-c0x00ffffff-no-rj">
          <h1><a href="https://www.youtube.com/c/QuadroemBranco" target="_blank">Quadro em Branco</a></h1>
        </section>
      </div>
      <br>
      <form id="form" method="POST">
        <fieldset>
          <legend>Nome do Canal</legend>
          <input type="text" name="nome" placeholder="Insira o nome do Canal" required>
        </fieldset>
        <fieldset>
          <legend>Imagem do Canal</legend>
          <input type="text" name="imagem" placeholder='"Copiar endereço da imagem"' required>
        </fieldset>
        <fieldset>
          <legend>Link do Canal</legend>
          <input type="text" name="link" placeholder="Insira o link do Youtube" required>
        </fieldset>
        <button type="submit">Adicionar</button>
      </form>
    </main>
    <script src="./aluraflix.js"></script>
  </body>
</html>
